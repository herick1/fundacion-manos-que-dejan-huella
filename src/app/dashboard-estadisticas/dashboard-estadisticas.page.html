<ion-content>
    <div class="section">
        <div class="col-md-8 ml-auto mr-auto text-center">
            <h2 class="title"> Estadisticas</h2>
        </div>

        <div id="contentToConvert" class="main-container" style="margin: 15px;"> 
            <div class="row">

                <div class="col col-sm-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            Visitas por mes
                        </div>
                        <div class="card-body">
                            <canvas #graficaPorMes ></canvas>
                        </div>
                    </div>
                </div>
                <div class="col col-sm-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            Visitas por dispositivo
                        </div>
                        <div class="card-body">
                            <canvas #graficaPorDispositivo ></canvas>
                        </div>
                    </div>
                </div>

                <div class="col col-sm-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            Visitas por módulo
                        </div>
                        <div class="card-body">
                            <canvas #graficaPorModulo ></canvas>
                        </div>
                    </div>
                </div>
                <div class="col col-sm-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            Visitas por mes y módulo
                        </div>
                        <div class="card-body">
                            <canvas #graficaPorMesModulo ></canvas>
                        </div>
                    </div>
                </div>

                <div class="col col-sm-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            Visitas por mes y dispositivo
                        </div>
                        <div class="card-body">
                            <canvas #graficaPorMesDispositivo ></canvas>
                        </div>
                    </div>
                </div>

                <div class="col col-sm-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            Visitas por año
                        </div>
                        <div class="card-body">
                            <canvas #graficaPorAño ></canvas>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</ion-content>
