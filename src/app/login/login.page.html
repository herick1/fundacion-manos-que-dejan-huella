<ion-content>
  <div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login.jpg');">
      <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        <div class="card card-register card-login card-plain">
                        <h3 class="title text-center">Bienvenido</h3>
                   <form class="form-register" method="" action="">
                    <div class="content">
                      <label>
                        Correo Electronico
                      </label>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <ion-icon class="ion-icon-login"name="person"></ion-icon></span>
                        </div>
                          <input #correo correo.value="" id="campo-correo" type="email" class="form-control" placeholder="correo..." >
                      </div>
                      <label>
                        Contraseña
                      </label>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><ion-icon class="ion-icon-login"name="unlock"></ion-icon></span>
                        </div>
                          <input #clave clave.value="" id="campo-clave" type="password" placeholder="contraseña..." class="form-control" />
                      </div>
                    </div>

                </form>
                <button class="btn btn-danger btn-block btn-round" (click)="login(correo.value, clave.value)" 
                type="submit" >Iniciar sesión</button>
                          <div class="forgot">
                            {{mensajeError}}
                              <a href="/es/login#" (click)="recuperarClave(correo.value)" class="btn btn-link btn-danger">Recuperar contraseña?</a>
                          </div>
            </div>
                    </div>
                </div>
              
            </div>
    </div>
</div>
</ion-content>
